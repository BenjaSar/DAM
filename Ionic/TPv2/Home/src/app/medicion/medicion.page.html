<ion-header>
  <ion-toolbar>
    <ion-title>Mediciones de los dispositivos</ion-title>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor = "let m of this.mediciones" >
        <h2>
            <ion-label>Los valores medidos para el dispositivo  {{m.dispositivoId}} fueron: {{m.valor}} 
            </ion-label> 
        </h2>
      </ion-item> 
  </ion-list>
</ion-content>
