<ion-header>
  <ion-toolbar>
    <ion-title>medicion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor = "let m of this.medicion" >
        <h2>
            <ion-label *ngIf = "this.m != undefined">El valor de la medicion es: {{m.valor}} </ion-label> 
        </h2>
      </ion-item>
      
  </ion-list>
</ion-content>
