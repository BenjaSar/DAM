<ion-header>
  <ion-toolbar>
    <ion-title>Mediciones de los dispositivos</ion-title>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor = "let m of this.measure" >
        <h2>
            <ion-label>El valor de la medicion es: {{m.valor}} </ion-label> 
        </h2>
      </ion-item> 
  </ion-list>
</ion-content>
