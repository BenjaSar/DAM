<ion-header [translucent]="true">
  <ion-toolbar class="ion hydrated">
    <ion-title class="ios title-ios hydrated">Garden Devices</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class = "ion-padding">
  <div>
    <ion-list>
      <ion-item *ngFor = "let e of this.listadoDevices" routerLink="/dispositivo/{{e.dispositivoId}}" routerDirection="root" >
        <h2>
          <ion-label>Dispositivo: {{e.nombre}} - Id: {{e.dispositivoId}} </ion-label>
        </h2>
        <ion-label>Ubicacion: {{e.ubicacion}}</ion-label>
        <ion-label>Id Electrov√°lvula: {{e.electrovalvulaId}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
