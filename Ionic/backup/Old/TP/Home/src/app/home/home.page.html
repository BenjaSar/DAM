<ion-header [translucent]="true">
  <ion-toolbar class="ion hydrated">
    <ion-title class="ios title-ios hydrated"> Home Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class = "ion-padding">
<ion-list>
  <ion-item *ngFor = "let e of this.listadoDevices" routerLink="/dispositivo/{{e.dispositivoId}}" routerDirection="root" >
    <ion-label >Nombre: {{e.nombre}} </ion-label>
    <ion-label>Ubicacion: {{e.ubicacion}}</ion-label>
    <ion-label>Id dispositivo: {{e.dispositivoId}}</ion-label>
    <ion-label>Id Electrov√°lvula: {{e.electrovalvulaId}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
